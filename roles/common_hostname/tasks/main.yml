---
- include_tasks: tune_hostname.yml
  when: force_hostname is defined

- name: define hostname_fqdn
  lineinfile:
    dest: "{{ item }}"
    insertafter: "^# set a fancy prompt"
    firstmatch: true
    line: "debian_fqdn=`hostname -f`"
    backup: true
  ignore_errors: true
  with_items:
    - /etc/bash.bashrc
    - /etc/skel/.bashrc
    - /root/.bashrc

- name: use hostname_fqdn in PS1
  replace:
    path: "{{ item }}"
    regexp: '^( *PS1=.+@)\\h(:.+)$'
    replace: '\1${debian_fqdn:-\\h}\2'
    backup: true
  ignore_errors: true
  with_items:
    - /etc/bash.bashrc
    - /etc/skel/.bashrc
    - /root/.bashrc
